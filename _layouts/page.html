---
layout: default
---

    <!-- Page Section -->
    
    <section class="page">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <article class="page">
                        <h1 class="page-title">{{ page.title }}</h1>
                        <strong><p class="page-subtitle">{{ page.subtitle }}</p></strong>
                        <div class="page-content">
                            {{ content }}
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
